{% load static %}
{% load mediapath %}

<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% if user.is_authenticated %}
        <a class="nav-link me-3 py-2" href="{% url 'users:profile' %}">{{ user.email }}</a>
        <form action="{% url 'users:logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="nav-link me-3 py-2 btn-link">Logout</button>
        </form>
    {% else %}
        <a class="nav-link me-3 py-2" href="{% url 'users:login' %}">Login</a>
        <a class="nav-link me-3 py-2" href="{% url 'users:registration' %}">Registration</a>
    {% endif %}
</nav>
