{% extends 'mailings/base.html' %}
{% load static %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Profile
                </h3>
            </div>


            {% csrf_token %}

            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="/">Go Back</a>
        </div>
    </div>
</form>
{% endblock %}
